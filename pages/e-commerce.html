<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>E-commerce Project</title>
  </head>
  <body>
    <div class="transition-fade transition-e" id="swup">
      <nav class="navigation">
        <span class="logo">Amr</span>
        <div class="back-container">
          <a href="../index.html" class="back-link darker">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="26"
              viewBox="0 0 26 44"
              fill="none"
            >
              <path
                d="M22.5 3.5L3.5 22L22.5 40.5"
                stroke="black"
                stroke-width="7"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
          <h3 class="project-name">E-Commerce App</h3>
        </div>
      </nav>
      <div class="project-content">
        <h3 class="section-title">Login Page</h3>
        <img src="/assets/ec/login.png" alt="login page" class="section-img" />
        <h3 class="section-title">Home Page</h3>

        <img
          src="/assets/ec/categories.png"
          alt="categories page"
          class="section-img"
        />

        <h3 class="section-title">Items Page</h3>
        <img src="/assets/ec/items.png" alt="items page" class="section-img" />
        <h3 class="section-title">Item Page</h3>
        <img src="/assets/ec/item.png" alt="item page" class="section-img" />
      </div>
    </div>
    <footer>
      <p class="footer-text">Made with ❤️ by Amr Khaled</p>
      <div class="footer-icons">
        <a
          class="footer-link"
          href="https://www.linkedin.com/in/amr-khaled-74b289281"
          target="_blank"
        >
          <img src="/assets/linkedIn.svg" />
        </a>
        <a
          class="footer-link"
          href="https://www.upwork.com/freelancers/~014bf5e9b7eb9c9baf"
          target="_blank"
        >
          <img src="/assets/upwork.svg" />
        </a>
      </div>
    </footer>
    <script defer src="/js/lenis.min.js"></script>
    <script defer src="https://unpkg.com/swup@3"></script>
    <script defer src="/js/index.js"></script>
  </body>
</html>
