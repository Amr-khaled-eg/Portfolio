<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/global.css" />

    <title>E-commerce Project</title>
  </head>
  <body>
    <nav class="navigation">
      <span class="logo">Amr</span>
      <ul class="linksList">
        <li><a href="#">Home</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Projects</a></li>
      </ul>
    </nav>
    <div class="project-content transition-fade" id="swup">
      <h1 class="project-name">E-Commerce App</h1>
      <h3 class="section-title">Login Page</h3>
      <img src="/assets/ec/login.png" alt="login page" class="section-img" />
      <h3 class="section-title">Home Page</h3>
      <img
        src="/assets/ec/categories.png"
        alt="categories page"
        class="section-img"
      />
      <h3 class="section-title">Items Page</h3>
      <img src="/assets/ec/items.png" alt="items page" class="section-img" />
      <h3 class="section-title">Item Page</h3>
      <img src="/assets/ec/item.png" alt="item page" class="section-img" />
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"
    ></script>
    <script defer src="/vanilla-tilt.min.js"></script>
    <script defer src="https://unpkg.com/swup@3"></script>
    <script defer src="/index.js"></script>
  </body>
</html>
